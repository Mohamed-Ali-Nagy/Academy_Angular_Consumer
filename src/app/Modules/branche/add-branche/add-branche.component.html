<div class="row">
    <div class="col-md-6 offset-3">
        <form>
            <div class="mb-3">
              <label class="form-label" >Branche Name</label>
              <input [(ngModel)]="branche.brancheName" type="text" name="brancheName" class="form-control">
            </div>
            <div class="mb-3">
              <label  class="form-label">Phone Number</label>
              <input [(ngModel)]="branche.branchePhoneNumber" name="branchePhoneNumber" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label  class="form-label">Supervisor Name </label>
                <input [(ngModel)]="branche.brancheSupervisorName" type="text" name="brancheSupervisorName" class="form-control">
              </div>
            <button type="submit" class="btn btn-outline-primary"(click)="Add()">Add</button>
          </form>
    </div>

</div>
